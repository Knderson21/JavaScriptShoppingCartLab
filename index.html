    <nav
      class="navbar navbar-expand-lg sticky-top mb-5 shadow"
      style="background-color: #f7cac9"
    >
      <div class="container-fluid">
        <a style="font-weight: bold" class="navbar-brand" href="index.html"
          >Le Store</a
        >
      </div>
    </nav>
    <div class="container mt-5">
      <div class="d-grid gap-5">
        <div class="row">
          <div class="card col-3 m-3 shadow" style="padding: 0px">
            <div class="card-header" style="background-color: #f7cac9">
              <h6>Cookies: $2.99</h6>
            </div>
            <div class="card-body">
              <img class="m-2 previewimage"
              src=https://tastesbetterfromscratch.com/wp-content/uploads/2018/05/Chocolate-Chip-Cookies-2-500x500.jpg
              />

              <button
                class="btn btn-secondary m-2"
                onclick="AddToCart('Cookies', 2.99)"
              >
                Add to Cart
              </button>
            </div>
          </div>
          <div class="card col-3 m-3 shadow" style="padding: 0px">
            <div class="card-header" style="background-color: #f7cac9">
              <h6>Chips: $4.99</h6>
            </div>
            <div class="card-body">
              <img class="m-2 previewimage"

              <button

            </div>
          </div>
          <div class="card col-3 m-3 shadow" style="padding: 0px">

              <button
                class="btn btn-secondary m-2"
                onclick="AddToCart('Soda', 1.99)"
              >
                Add to Cart
              </button>
            </div>
          </div>
          <div class="card col-3 m-3 shadow" style="padding: 0px">
            <div class="card-header" style="background-color: #f7cac9">
              <h6>Cake: $5.99</h6>
            </div>
            <div class="card-body">
              <img class="m-2 previewimage"
              src=https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F9%2F2017%2F07%2F12%2Frainbow-cake-XL-RECIPE2017.jpg&q=60
              />

              <button
                class="btn btn-secondary m-2"
                onclick="AddToCart('Cake', 5.99)"
              >
                Add to Cart
              </button>
            </div>
          </div>
          <div class="card col-3 m-3 shadow" style="padding: 0px">
            <div class="card-header" style="background-color: #f7cac9">
              <h6>Ice Cream: $3.99</h6>
            </div>
            <div class="card-body">
              <img class="m-2 previewimage"
              src=https://icecreamfromscratch.com/wp-content/uploads/2022/02/Superman-Ice-Cream-1.3-720x720.jpg
              />

              <button
                class="btn btn-secondary m-2"
                onclick="AddToCart('Ice Cream', 3.99)"
              >
                Add to Cart
              </button>
            </div>
          </div>
          <div class="card col-3 m-3 shadow" style="padding: 0px">
            <div class="card-header" style="background-color: #f7cac9">
              <h6>Coffee: $4.99</h6>
            </div>
            <div class="card-body">
              <img class="m-2 previewimage"
              src=https://static.spotapps.co/spots/97/3e0a6bc32b4392b7656681be6fc0b9/full
              />

              <button
                class="btn btn-secondary m-2"
                onclick="AddToCart('Coffee', 4.99)"
              >
                Add to Cart
              </button>
            </div>
          </div>
          <div class="row">
            <div class="card col-3 m-3 shadow" style="padding: 0px">
              <div class="card-header" style="background-color: #f7cac9">
                <h6>Would you like to check out?</h6>
              </div>
              <div class="card-body">
                <button
                  class="btn btn-secondary"
                  onclick="DisplayReceipt(cart)"
                >
                  Check Out</button
                ><br />
                <br />
                <table style="width: 100%">
                  <thead>
                    <tr>
                      <th>Item</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tbody id="cartBody"></tbody>
                </table>
              </div>
            </div>
